<!-- Imports polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/gs-game-create.html">
<link rel="import" href="../elements/gs-game-list.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<!-- Defines element markup -->
<dom-module id="gs-lobby">
    <template>
        <style></style>
        <div hidden$="[[!showList]]">
            <gs-game-list></gs-game-list>
            <paper-button raised on-tap="_openCrea">Create new game</paper-button>
        </div>
        <gs-game-create hidden$="[[showList]]" on-return="_onReturnFromCrea" on-join="_onReturnFromCrea"></gs-game-create>
    </template>
    
    <!-- Registers custom element -->
    <script>
        Polymer({
            is: 'gs-lobby',
        
            properties:{
                showList:{
                    type:Boolean,
                    value:true
                }
            },
            _onReturnFromCrea: function(e, gameKey){
                this.set('showList', true)
            },
            _openCrea: function(e, gameKey){
                this.set('showList', false)
            }
        });
    </script>
</dom-module>
